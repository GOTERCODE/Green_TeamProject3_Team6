<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <title>Create Board Game</title>

    <style type="text/css">
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }

        .tag-container {
            border: 2px solid white;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .tag {
            background-color: #444;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .tag.selected {
            background-color: #007bff;
        }

        .content-container {
            border: 2px solid white;
            padding: 20px;
            background-color: #333;
            width: 75%;
            display: flex;
            flex-direction: column;
            background-color: white;
            color: black;
        }

        .input-container {
            border: 2px solid white;
            padding: 20px;
            background-color: #333;
            width: 25%;
            display: flex;
            flex-direction: column;
        }

        .btn-custom {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            text-decoration: none;
            background-color: black;
            color: white;
            border-color: black;
        }

        .btn-custom:hover {
            background-color: #333;
            border-color: #222;
        }

        .btn-custom:focus {
            outline: none;
        }

        .btn-custom-reset {
            background-color: red;
            border-color: red;
        }

        .btn-custom-reset:hover {
            background-color: darkred;
            border-color: darkred;
        }
    </style>
</head>

<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1>게임 등록</h1>
        <form action="/guestbook/boardgames" method="post" enctype="multipart/form-data">
            <div class="main-container">
                <div class="content-container">
                    <label for="content">내용:</label>
                    <textarea id="content" name="content"></textarea><br/>
                </div>

                <div class="input-container">
                    <label for="title">뉴스 제목:</label>
                    <input type="text" id="title" name="title" required /><br/>

                    <label for="thumbnail">썸네일 사진 URL:</label>
                    <input type="text" id="thumbnail" name="thumbnail" /><br/>

                    <label for="date">뉴스 개시일:</label>
                    <input type="datetime-local" id="date" name="date" /><br/>

                    <input type="hidden" id="selectedTags" name="tag" /><br/>

                    <button type="submit" class="btn-custom">Submit</button>
                    <a href="/guestbook/News" class="btn-custom">Back to list</a>
                    <button type="reset" class="btn-custom btn-custom-reset">Reset</button>
                </div>
            </div>
        </form>
    </th:block>
</th:block>

<!-- jQuery (necessary for Summernote) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Summernote JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<script>
    $(document).ready(function() {
        $('#content').summernote({
            height: 650, // Set editor height
            tabsize: 2,  // Set tab size
            toolbar: [
                ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });

    });
</script>
</body>

</html>
