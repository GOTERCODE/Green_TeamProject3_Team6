
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">
    <title>Login Page</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <style type="text/css">
        /* Body */
        body {
            background-color: black;
            color: white;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font */
        }

        /* Heading */
        h1 {
            color: white;
            text-align: center; /* Center align heading */
        }

        /* Paragraph */
        p {
            color: white;
        }

       /* Login Form */
        .login-form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 50px auto;
        }

        .login-form h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .login-form .form-group {
            margin-bottom: 15px;
        }

        .login-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .login-form .form-control {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
        }

        .login-form .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Center align buttons */
        .login-form .form-group button {
            margin: 5px;
        }

        .login-form .form-group .btn-primary {
            display: inline-block;
        }
    </style>
</head>

<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

<h1>Game List</h1>
        <div class="container mt-5">
            <h1 class="mb-4">Board Games</h1>
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" th:each="game : ${boardGames}">
                    <div class="card">
                        <!-- BLOB 데이터를 Base64로 변환하여 이미지로 표시 -->
                        <img th:src="${game.getBGThumbnailBase64()}" class="card-img-top" alt="Game Thumbnail">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${game.bGTitle}">Game Title</h5>
                            <p class="card-text" th:text="'SCORE ' + ${game.bGScoreSum / game.bGScoreCount}">Score</p>
                            <p class="card-text" th:text="'Writer: ' + ${game.bGWriter}">Writer</p>
                            <p class="card-text" th:text="'Date: ' + ${#dates.format(game.bGDate, 'yyyy-MM-dd HH:mm:ss')}">Date</p>
                            <p class="card-text" th:text="'Tag: ' + ${game.bGTag}">Tag</p>
                            <p class="card-text" th:text="'Game Title: ' + ${game.bGGameTitle}">Game Title</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>

</html>
