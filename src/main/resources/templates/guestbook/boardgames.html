<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">
    <title>Board Games</title>

    <style type="text/css">
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .card {
            background-color: black;
            border: 1px solid #444;
            width: 100%;
            height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-img-top {
            width: 100%;
            height: 70%;
        }

        .card-body {
            color: white;
            background-color: black;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .container-fluid {
            background-color: black;
        }

        .card-rating {
            font-size: 1.2rem;
        }

        .pagination .page-item.active .page-link {
            background-color: black;
            border-color: #007bff;
            color: white;
        }

        .pagination .page-item .page-link {
            color: black;
            background-color: white;
            border-color: #007bff;
        }

        .pagination .page-item .page-link:hover {
            background-color: #007bff;
            border-color: #007bff;
        }

        .search-sort-container {
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #222;
            position: relative;
        }

        .search-sort-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .search-sort-container .input-group,
        .search-sort-container .custom-select {
            width: 100%;
        }

        .search-sort-container .submit-container {
            display: flex;
            justify-content: center;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background-color: #444;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .tag.selected {
            background-color: #007bff;
        }
    </style>
</head>

<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1>Game List</h1>
        <div class="container mt-5">
            <!-- Search and Sort Container -->
            <div class="search-sort-container">
                <!-- Search and Sort Form -->
                <form th:action="@{/guestbook/boardgames}" method="get">
                    <div class="d-flex mb-3 gap-2">
                        <input type="text" name="keyword" class="form-control" placeholder="Search by title" th:value="${keyword}">
                        <select class="custom-select" id="sortOrder" name="sortOrder">
                            <option value="dateDesc" th:selected="${sortOrder == 'dateDesc'}">최근순</option>
                            <option value="dateAsc" th:selected="${sortOrder == 'dateAsc'}">오래된순</option>
                            <option value="scoreDesc" th:selected="${sortOrder == 'scoreDesc'}">높은 평점순</option>
                            <option value="scoreAsc" th:selected="${sortOrder == 'scoreAsc'}">낮은 평점순</option>
                        </select>
                    </div>
                    <div class="tag-container">
                        <div class="tag" data-tag="싱글플레이어" onclick="selectTag(this)">싱글플레이어</div>
                        <div class="tag" data-tag="멀티플레이어" onclick="selectTag(this)">멀티플레이어</div>
                        <div class="tag" data-tag="전략" onclick="selectTag(this)">전략</div>
                        <div class="tag" data-tag="공포" onclick="selectTag(this)">공포</div>
                        <div class="tag" data-tag="FPS" onclick="selectTag(this)">FPS</div>
                        <div class="tag" data-tag="FPS" onclick="selectTag(this)">RPG</div>
                        <div class="tag" data-tag="어드벤쳐" onclick="selectTag(this)">어드벤쳐</div>
                    </div>
                    <input type="hidden" id="selectedTags" name="tags" th:value="${tags}">
                    <div class="submit-container">
                        <button class="btn btn-primary" type="submit" style="background-color: black">Search</button>
                    </div>
                </form>
            </div>

            <!-- Board Games -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="game : ${boardGames}">
                        <div class="card">
                            <img th:src="${game.thumbnail}" class="card-img-top" alt="Game Thumbnail">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${game.title}">Game Title</h5>
                                <p class="card-text" th:text="'SCORE ' + ${game.formattedScore} + ' ( ' + ${game.scoreCount} + ' )'"></p>
                                <p class="card-text card-rating">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}" th:text="'★'"
                                          th:classappend="${i <= game.starRating ? 'text-warning' : 'text-muted'}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/guestbook/boardgames(page=${currentPage - 1}, keyword=${keyword}, sortOrder=${sortOrder}, tags=${tags})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/guestbook/boardgames(page=${i}, keyword=${keyword}, sortOrder=${sortOrder}, tags=${tags})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/guestbook/boardgames(page=${currentPage + 1}, keyword=${keyword}, sortOrder=${sortOrder}, tags=${tags})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </th:block>
</th:block>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const selectedTags = new URLSearchParams(window.location.search).get('tags');
        if (selectedTags) {
            const tagArray = selectedTags.split(',');
            document.querySelectorAll('.tag').forEach(tag => {
                if (tagArray.includes(tag.getAttribute('data-tag'))) {
                    tag.classList.add('selected');
                }
            });
        }
    });

    function selectTag(element) {
        element.classList.toggle('selected');
        const selectedTags = Array.from(document.querySelectorAll('.tag.selected')).map(tag => tag.getAttribute('data-tag'));
        document.getElementById('selectedTags').value = selectedTags.join(',');
    }
</script>
</body>

</html>
