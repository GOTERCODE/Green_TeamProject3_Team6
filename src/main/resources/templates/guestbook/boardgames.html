<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">
    <title>Board Games</title>

    <style type="text/css">
        /* Body */
        body {
            background-color: black;
            color: white;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font */
        }

        /* Heading */
        h1 {
            color: white;
            text-align: center; /* Center align heading */
        }

        /* Card Styles */
        .card {
            background-color: black; /* Darker background for card */
            border: 1px solid #444; /* Slightly lighter border */
            width: 100%; /* Full width of the container */
            height: 400px; /* Fixed height for the card */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide overflow of the image */
        }

        /* Card Image Styles */
        .card-img-top {
            width: 100%; /* Full width of the card */
            height: 70%; /* Adjust height to control the image area */
        }

        /* Card Body Styles */
        .card-body {
            color: white; /* Text color in card body */
            background-color: black; /* Background color matches card */
            height: 30%; /* Fixed height for the card body */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the content vertically */
            text-align: center; /* Center the text */
        }

        /* Container Fluid */
        .container-fluid {
            background-color: black; /* Ensure container background matches theme */

        }


        /* Card Rating Styles */
        .card-rating {
            font-size: 1.2rem; /* Adjust font size for stars */
        }



        /* 페이징 처리 css */

         .pagination .page-item.active .page-link {
            background-color: black; /* 활성 페이지 버튼의 배경색 */
            border-color: #007bff; /* 활성 페이지 버튼의 테두리 색 */
            color: white;
        }
        .pagination .page-item .page-link {
            color: black; /* 비활성 페이지 버튼의 글자색 */
            background-color: white;
            border-color: #007bff;
        }
        .pagination .page-item .page-link:hover {
            background-color: #007bff; /* 비활성 페이지 버튼의 호버 배경색 */
            border-color: #007bff; /* 비활성 페이지 버튼의 호버 테두리 색 */
        }
    </style>
</head>

<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1>Game List</h1>
        <div class="container mt-5">

            <div class="row">
                <!-- One card per column on large screens, up to 4 cards per row -->
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="game : ${boardGames}">
                    <div class="card">
                        <img th:src="${game.thumbnail}" class="card-img-top" alt="Game Thumbnail">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${game.title}">Game Title</h5>
                            <p class="card-text" th:text="'SCORE ' + ${game.formattedScore} + ' ( ' + ${game.scoreCount} + ' )'" />

                            <p class="card-text card-rating">
                    <span th:each="i : ${#numbers.sequence(1, 5)}" th:text="'★'"
                          th:classappend="${i <= game.starRating ? 'text-warning' : 'text-muted'}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/guestbook/boardgames(page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/guestbook/boardgames(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/guestbook/boardgames(page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </th:block>
</th:block>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
