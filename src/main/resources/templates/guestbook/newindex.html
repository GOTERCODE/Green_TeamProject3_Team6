<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">
    <title>Play Pundit</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Include Popper.js for Bootstrap tooltips and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">

    <style type="text/css">
        /* Swiper Container */
        .swiper-container {
            width: 95%;
            height: 420px;
            border-radius: 7px;
            background-color: black;
            margin: 0 auto; /* Center the container */
        }

        /* Swiper Slide */
        .swiper-slide {
            text-align: center;
            display: flex; /* Use flex for centering content */
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
            background-color: black; /* Add background color for slide */
        }

        /* Swiper Slide Image */
        .swiper-slide img {
            width: 100%
        }

        /* Body */
        body {
            background-color: black;
            color: white;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font */
        }

        /* Heading */
        h1 {
            color: white;
            text-align: center; /* Center align heading */
        }

        /* Paragraph */
        p {
            color: white;
        }

        /* Card Styles */
        .card {
    background-color: black; /* Darker background for card */
    border: 1px solid #444; /* Slightly lighter border */
    width: 100%; /* Full width of the container */
    height: 550px; /* Fixed height for the card */
    display: flex;
    flex-direction: column;
    overflow: hidden; /* Hide overflow of the image */
    position: relative; /* Needed for positioning tags */
    transition: transform 0.3s ease; /* Smooth transition for hover effect */
}

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            border: 3px solid #007bff;
        }

/* Card Image Container */
.card-img-container {
    width: 100%; /* Full width of the card */
    height: 80%; /* Adjust height to control the image area */
    overflow: hidden; /* Hide overflow of the image */
    display: flex; /* Center the image inside the container */
    align-items: flex-start; /* Align image at the top */
}


        /* Card Image Styles */
.card-img-top {
    width: 100%; /* Full width of the container */
    height: 100%; /* Full height of the container */
    display: block; /* Ensure the image is a block element */
}



        /* Card Body Styles */
.card-body {
    color: white; /* Text color in card body */
    background-color: black; /* Background color matches card */
    height: 20%; /* Adjust height to fit the remaining space */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center the content vertically */
    text-align: center; /* Center the text */
}

        /* Tags Overlay */
        .card-tags {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease; /* Smooth transition for hover effect */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem; /* Add some padding */
        }

        /* Show tags on hover */
        .card:hover .card-tags {
            opacity: 1; /* Show tags on hover */
        }



  /* News and Freeboard Section Wrapper */
.news-freeboard-wrapper {
    display: flex;
    justify-content: space-between;
    margin-top: 3rem;
    margin-bottom: 3rem;
}

/* News Section */
.news-section,
.freeboard-section {
    width: 48%;
    padding: 20px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #333;
    display: flex;
    flex-direction: column; /* Column layout for content */
}

/* Ensure both sections have the same height */
.news-section {
    flex: 1;
}

.freeboard-section {
    flex: 1;
}

/* News Item Styles */
.news-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    border: 1px solid #444;
    border-radius: 5px;
    padding: 10px;
    background-color: #333;
    text-decoration: none;
    color: white;
    transition: background-color 0.3s ease;
}

.news-item:hover {
    background-color: #555;
    text-decoration: none;
    color: white;
    border: 3px solid #007bff;
}

.news-item img {
    width: 120px;
    height: 80px;
    object-fit: cover;
    margin-right: 15px;
    border-radius: 5px;
}

.news-item .news-details {
    flex: 1;
}

.news-item .news-title {
    font-size: 1em;
    font-weight: bold;
    margin-bottom: 5px;
}

.news-item .news-meta {
    font-size: 0.8em;
}

/* Freeboard Section Styles */
.freeboard-section ul {
    list-style-type: none;
    padding-left: 0;
    flex: 1;
    overflow-y: auto; /* Allow scrolling if content exceeds height */
}

.freeboard-section li {
    margin-bottom: 10px;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 5px;
    background-color: #555;
    transition: background-color 0.3s ease;
}

.freeboard-section li:hover {
    background-color: #777;
    text-decoration: none;
    border: 3px solid #007bff;
}

.freeboard-section li a {
    color: white;
    text-decoration: none;
    display: block;
}

.freeboard-section li a:hover {
    text-decoration: none;

}
                .logo {
    display: flex; /* Flexbox 사용 */
    justify-content: center; /* 수평 중앙 정렬 */
    align-items: center; /* 수직 중앙 정렬 */
    height: 15vh; /* 전체 화면 높이 */
    /* 부모 요소의 크기를 조정하려면 필요에 따라 width와 height를 설정 */
}


          /* Delete Button Styles */
    .delete-button {
        position: absolute; /* Position absolute to place it within the image container */
        bottom: 10px; /* Adjust bottom margin as needed */
        right: 10px; /* Adjust right margin as needed */
        z-index: 10; /* Ensure button is above the image */
        background-color: rgba(255, 0, 0, 0.7); /* Semi-transparent background color */
        border: none;
        color: white;
        cursor: pointer;
        padding: 5px 10px;
    }

    .delete-button:hover {
        background-color: rgba(255, 0, 0, 1); /* Full red background on hover */
    }

    </style>
</head>

<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <br>
        <a th:href="@{/guestbook/}">
            <div class="logo">
                <img th:src="@{../images/PP.png}" style="width:15%;">
            </div>
        </a>

        <!-- 슬라이드 -->
        <div class="container-fluid" style="margin-top: 3rem; margin-bottom: 3rem;">
            <div class="swiper-container">
                <div class="swiper-wrapper" id="swiper-wrapper">
                    <!-- Swiper 슬라이드에 이미지 추가 -->
                    <th:block th:each="image : ${images}">
                        <div class="swiper-slide">
                            <div class="image-container">
                                <img th:src="${image.url}" alt="Image">
                                <!-- 삭제 버튼 추가 -->
                                <div th:if="${loggedInUser != null and loggedInUser.isAdmin}">
                                <button type="button" class="btn btn-danger btn-sm delete-button" th:data-id="${image.id}">Delete(Admin)</button>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>

                <!-- 네비게이션 -->
                <div class="swiper-button-next"></div><!-- 다음 버튼 -->
                <div class="swiper-button-prev"></div><!-- 이전 버튼 -->

                <!-- 페이징 -->
                <div class="swiper-pagination"></div>
            </div>
        </div>


        <div th:if="${loggedInUser != null and loggedInUser.isAdmin}">
        <div class="container-fluid" style="margin-top: 3rem; margin-bottom: 3rem;">
            <h2>Add New Image (Admin)</h2>
            <form th:action="@{/images/add}" method="post">
                <div class="form-group">
                    <label for="url">Image URL:</label>
                    <input type="text" id="url" name="url" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Add Image</button>
            </form>
        </div>
        </div>

        <!-- 본문 -->
        <div class="d-flex" id="wrapper">
            <div class="container-fluid" style="margin-top: 3rem; margin-bottom: 3rem; margin-left: 3rem; margin-right: 3rem;">
                <!-- 베스트 평점 게임 섹션 -->
                <div class="mb-5">
                    <h2 class="mt-4">BEST SCORE GAMES</h2>
                    <p>평점 TOP 3</p>
                    <div class="row">
                        <div class="col-lg-4 col-md-6 mb-4" th:each="game : ${bestScoreGames}">
                            <a th:href="@{/guestbook/boardgames/{gno}(gno=${game.gno})}" class="card-link">
                                <div class="card">
                                    <div class="card-img-container">
                                        <img th:src="${game.thumbnail}" class="card-img-top" alt="Game Image">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${game.title}">Game Title</h5>
                                        <p class="card-text" th:text="'SCORE ' + ${game.formattedScore} + ' ( ' + ${game.scoreCount} + ' )'"></p>
                                        <p class="card-text card-rating">
                                            <span th:each="i : ${#numbers.sequence(1, 5)}" th:text="'★'" th:classappend="${i <= game.starRating ? 'text-warning' : 'text-muted'}"></span>
                                        </p>
                                    </div>
                                    <!-- 태그 오버레이 -->
                                    <div class="card-tags">
                                        <!-- 여기에 태그나 추가 정보를 넣습니다. -->
                                        <div class="tag" th:each="tag : ${game.tag}" th:text="${tag}"></div>
                                    </div>
                                </div>

                            </a>
                        </div>
                    </div>
                </div>

                <!-- NEW GAMES 섹션 -->
                <div>
                    <h2 class="mt-4">NEW GAMES</h2>
                    <p>최신발매 TOP 3</p>
                    <div class="row">
                        <div class="col-lg-4 col-md-6 mb-4" th:each="game : ${newGames}">
                            <a th:href="@{/guestbook/boardgames/{gno}(gno=${game.gno})}" class="card-link">
                                <div class="card">
                                    <div class="card-img-container">
                                        <img th:src="${game.thumbnail}" class="card-img-top" alt="Game Image">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${game.title}">Game Title</h5>
                                        <p class="card-text" th:text="'SCORE ' + ${game.formattedScore} + ' ( ' + ${game.scoreCount} + ' )'"></p>
                                        <p class="card-text card-rating">
                                            <span th:each="i : ${#numbers.sequence(1, 5)}" th:text="'★'" th:classappend="${i <= game.starRating ? 'text-warning' : 'text-muted'}"></span>
                                        </p>
                                    </div>
                                    <!-- 태그 오버레이 -->
                                    <div class="card-tags">
                                        <!-- 여기에 태그나 추가 정보를 넣습니다. -->
                                        <div class="tag" th:each="tag : ${game.tag}" th:text="${tag}"></div>
                                    </div>
                                </div>

                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /본문 -->
        </div>
        <div class="news-freeboard-wrapper">
            <!-- NEWS 섹션 -->
            <div class="news-section">
                <h1 class="mt-4">최신 뉴스</h1>
                <br>
                <div class="news-container">
                    <th:block th:each="news : ${latestNews}">
                        <a th:href="@{/News/NewsPage/{id}(id=${news.id})}" class="news-item">
                            <img th:src="${news.thumbnail}" alt="Thumbnail">
                            <div class="news-details">
                                <h3 class="news-title" th:text="${news.title}">News Title</h3>
                                <div class="news-meta">
                                    <span th:text="'소 제목 : ' + ${news.comment}"></span>
                                </div>
                                <div>
                                    <span th:text="'작성자 : ' + ${news.writer}">작성자</span>
                                    <span style="color: black; margin: 0 10px;">&nbsp;||&nbsp;</span>
                                    <span th:text="${news.date}">Publication Date</span>
                                </div>
                            </div>
                        </a>
                    </th:block>
                </div>
            </div>
            <!-- FREEBOARD 섹션 -->
            <div class="freeboard-section">
                <h1 class="mt-4">자유게시판 최신 게시글</h1>
                <br><br>
                <ul class="post-list">
                    <!-- 상위 5개 게시글만 표시 -->
                    <th:block th:each="post : ${top5Posts}">
                        <li class="post-item">
                            <a th:href="@{/boardfree/{id}(id=${post.id})}" class="post-link">
                                <div class="post-title" th:text="${post.title}">Freeboard Post Title</div>
                                <div class="post-details">
                                    <span class="post-author" th:text="'작성자: ' + ${post.writer}"></span>
                                    <span style="color: black; margin: 0 10px;">&nbsp;||&nbsp;</span>
                                    <span class="post-date" th:text="${post.date}"></span>
                                    <span style="color: black; margin: 0 10px;">&nbsp;||&nbsp;</span>
                                    <span class="post-likes" th:text="'추천 수: ' + ${post.like}"></span>
                                </div>
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>


        </div>



        <th:block th:replace="~{/layout/footer}"/>
        </div>
        </div>

    </th:block>
</th:block>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
<script>
    new Swiper('.swiper-container', {
             slidesPerView: 1,
             spaceBetween: 30,
             slidesPerGroup: 1,
             loop: true,
             pagination: {
                 el: '.swiper-pagination',
                 clickable: true,
             },
             navigation: {
                 nextEl: '.swiper-button-next',
                 prevEl: '.swiper-button-prev',
             },
             autoplay: {
                 delay: 3000, // Slide change interval in milliseconds
                 disableOnInteraction: false, // Continue autoplay after user interactions
             }
         });


    // 삭제 버튼 클릭 시 이벤트 리스너 추가
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', function() {
                const imageId = this.getAttribute('data-id');

                // AJAX 요청을 통해 서버에 삭제 요청 보내기
                fetch(`/images/delete?id=${imageId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                }).then(response => {
                    if (response.ok) {
                        // 삭제 성공 시 슬라이드에서 이미지 제거
                        this.closest('.swiper-slide').remove();
                    } else {
                        alert('삭제 실패');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('삭제 실패');
                });
            });
        });
    });
</script>
</body>

</html>
