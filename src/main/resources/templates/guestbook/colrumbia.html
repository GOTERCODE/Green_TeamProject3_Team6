

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin-top: 20px;
            color: #1a202c;
            text-align: left;
            background-color: /* #e2e8f0; */ #2c3e50;
        }

        .main-body {
            padding: 15px;
        }

        .card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0
                rgba(0, 0, 0, .06);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }

        .custom-card {
            height: 350px;
            width: 700px;
        }

        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }

        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }

        .gutters-sm>.col, .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }

        .mb-3, .my-3 {
            margin-bottom: 1rem !important;
        }

        .bg-gray-300 {
            background-color: #e2e8f0;
        }

        .h-100 {
            height: 100% !important;
        }

        .shadow-none {
            box-shadow: none !important;
        }

        .left-aligned-container {
            margin: 0;
            padding: 0;
            width: auto; /* 또는 필요한 너비로 설정 */
        }

        .text-black {
        color: black;
    }
    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var hash = window.location.hash.substr(1); // 해시에서 '#' 기호를 제거
        if (hash) {
            // AJAX 요청을 통해 서버로 해시 값 전송
            $.ajax({
                url: '/Member/getUserById',
                method: 'GET',
                data: { id: hash }, // 서버로 보낼 파라미터
                success: function(response) {
                    // 서버에서 반환된 데이터를 콘솔에 출력
                    console.log('서버 응답:', response);

                    // 예를 들어, response.id 올바른 필드인지 확인
                    $('#user-name').text('조회한 회원 : ' + response.writer); // 수정된 필드 이름 확인
                    $('#user-title').text('이름: ' + response.title);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // 오류 세부 정보를 콘솔에 출력
                    console.error('AJAX 요청 실패:', {
                        status: jqXHR.status,
                        statusText: jqXHR.statusText,
                        responseText: jqXHR.responseText,
                        textStatus: textStatus,
                        errorThrown: errorThrown
                    });
                    $('#user-name').text('정보를 가져오는 데 실패했습니다.');
                }
            });
        }
    });
</script>


<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="left-aligned-container">
            <div class="main-body">
                <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                        <div class="card custom-card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <p class="text-black" id="user-name">사용자 검색을 해주세요</p>
                                    <!-- 사용자 정보 표시 -->
                                    <p class="text-black" id="user-title">시발!!!!!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
