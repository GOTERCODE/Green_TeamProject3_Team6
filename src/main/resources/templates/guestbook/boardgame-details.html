<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <title>게임 상세 정보</title>
    <style type="text/css">
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬 */
            align-items: flex-start; /* 상단 정렬 */
            padding: 20px;
            gap: 20px; /* 두 요소 사이의 간격 조정 */
        }

        .comment-container {
            border: 2px solid white;
            padding: 20px;
            background-color: #333;
            width: 100%;

        }

        .container-content {
            border: 2px solid white; /* 테두리 두께, 스타일, 색상 조절 */
            padding: 20px;
            background-color: #333; /* 배경 색상 조절 */
            width: 75%; /* 너비 조절 */

        }

        .container-card {
            border: 2px solid white; /* 테두리 두께, 스타일, 색상 조절 */
            padding: 20px;
            background-color: #333; /* 배경 색상 조절 */
            width: 25%; /* 너비 조절 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 중앙 정렬 */
        }

        .game-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-thumbnail {
            border: 2px solid white;
            width: 90%;
            height: 400px;
            margin-bottom: 20px;
        }

        .game-info-box {
            width: 90%;
            border: 2px solid white;
            margin-bottom: 15px;
        }

        .game-info {
            text-align: center; /* 중앙 정렬 */
        }

        .game-rating {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="main-container">
            <div class="container-content">
                <p class="game-score"><span th:text="${boardGame.content}">content</span></p>
            </div>

            <div class="container-card">
                <h1 class="game-title" th:text="${boardGame.title}">게임 제목</h1>
                <img th:src="${boardGame.thumbnail}" class="game-thumbnail" alt="게임 썸네일">
                <div class="game-info-box">
                    <div class="game-info">
                        <p class="game-score"><strong>Score:</strong> <span th:text="${boardGame.formattedScore}">0.0</span></p>
                        <p class="game-rating">
                            <span th:each="i : ${#numbers.sequence(1, 5)}" th:text="'★'" th:classappend="${i <= boardGame.starRating ? 'text-warning' : 'text-muted'}"></span>
                        </p>
                        <p><strong>발매일:</strong> <span th:text="${boardGame.formattedDate}">N/A</span></p>
                        <p><strong>Tags:</strong> <span th:text="${boardGame.tag}">No tags</span></p>
                    </div>
                </div>
                <a href="#" class="btn btn-secondary back-button" th:href="@{/guestbook/boardgames}">Back to List</a>
            </div>
        </div>
        <div class="comment-container">
            <p>Comment Output</p>
            <p>Comment Output</p>
            <p>Comment Output</p>
            <p>Comment Output</p>
            <p>Comment Output</p>
        </div>
    </th:block>
</th:block>
</body>

</html>
